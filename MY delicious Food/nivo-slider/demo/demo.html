<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body bgcolor="#990000">
    <div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt=""  />
                <img src="images/2894434559.jpeg" data-thumb="images/2894434559.jpeg" alt="" />
                <img src="images/515200822234AM.jpg" data-thumb="images/515200822234AM.jpg" alt="" />
                <img src="images/Alka%20Yagnik-249087.jpg" data-thumb="images/Alka%20Yagnik-249087.jpg" alt=""  />
                <img src="images/Asha-Bhosle.jpg" data-thumb="images/Asha-Bhosle.jpg"  alt="" />
                <img src="images/images.jpeg" data-thumb="images/images.jpeg"  alt="" />
                <img src="images/kishore.jpg" data-thumb="images/kishore.jpg" alt=""  />
                <img src="images/shreya_ghoshal.jpg" data-thumb="images/shreya_ghoshal.jpg" alt=""  />
                <img src="images/singer3.jpg" data-thumb="images/singer3.jpg" alt=""  />
               </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
